<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empowering the Nation - Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        header img {
            border-radius: 50%;
            margin-bottom: 10px;
        }

        header h1 {
            font-size: 2rem;
            margin: 0;
        }

        /* Container */
        .container {
            max-width: 500px;
            background-color: white;
            padding: 30px;
            margin: 40px auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #005f73;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        /* Contact Form */
        .contact-form label {
            font-weight: bold;
            color: #333;
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .contact-form input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #005f73;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }
    </style>
</head>
<body>

<header>
    <img src="Images/logo.png" width="150" height="150" alt="Empowering the Nation Logo">
    <h1>Empowering the Nation</h1>
</header>

<nav>
    <a href="Home.html">Home</a>
    <a href="courses.html">Courses</a>
    <a href="calculate-fees.html">Calculate Fees</a>
    <a href="contact.html">Contact Us</a>
</nav>

<div class="container">
    <h2>Contact Us</h2>
    <form class="contact-form">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" required></textarea><br>
        <input type="submit" value="Submit">
    </form>
</div>

<footer>
    <p>&copy; 2024 Empowering the Nation. All rights reserved.</p>
    <p>Contact us at: 011 555 1234</p>
</footer>

</body>
</html>
